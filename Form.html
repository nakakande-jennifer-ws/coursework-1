<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
</head>
<style>
    body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0c0b0b;
    
    }
    .container2 {
            background-color: rgba(114, 135, 206, 0.438); /* Slightly transparent white background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px; /* max width */
    }
    h1 {
            text-align: center;
            color: #25bae7;
        }
    .form {
            margin-bottom: 15px;
        }
        .form label {
            width: 30%; /* label width */
            display: inline-block;
            vertical-align: top;
            padding-top: 5px; /* Align label text vertically */
    }
    .form input[type="text"],
    .form input[type="tel"],
    .form input[type="email"],
    .form input[type="password"],
    .form input[type="number"],
    .form input[type="date"],
    .form textarea {
        width: 90%; /* input width */
        padding: 12px;
        border: 3px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #f5f5f5;
    }
    .checkbox{
        margin-top: 5px;
    }

        input[type="submit"] {
            background-color: #ca0043;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #d63808;
        }
        .lnks{
        display: flex;
        justify-content: space-between;
    }
    .lnks a{
        padding: 20px;
        text-decoration: none;
    }
       
</style>
<body>
    <div class="lnks">
        <a href="./Form.html"  target="_blank"><button>form</button></a>
        <a href="./index.html"  target="_blank"><button>Table</button></a>

    </div>
    <h1>SIGNUP FORM</h1>
    <div class="container2">
            <form>
                <form action="#" method="post" id="registrationForm">
                    
                    <div class="form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        
                    </div>
                    <!-- Add more form elements here -->
                    <div class="form">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                    </div>
    
                    <div class="form">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        
                    </div>
                    <div class="form">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age">
                    </div>
                    <div class="form">
                        <label for="birthdate">Birthdate:</label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>

                    <div class="form">
                        <label for="comments">Comments:</label>
                        <textarea id="comments" name="comments" rows="4"></textarea>
                    </div>

                    <div class="form">
                        <label for="agree">Agree to Terms:</label>
                        <input type="checkbox" id="agree" name="agree" required>
                        <span class="error" id="agreeError"></span>
                    </div>
    
                    <!-- Radio buttons -->
                    <div class="form">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
    
                    <!-- Checkboxes -->
                    <div class="form">
                        <label>Education:</label>
                        <input type="checkbox" id="ple" name="interests" value="ple">
                        <label for="PLE">PLE</label>
                        <input type="checkbox" id="uce" name="interests" value="uce">
                        <label for="sports">UCE</label>
                    </div>
                    <input type="submit" value="Register">            
            </form>
        </div>
</body>
</html>
